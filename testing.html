<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap css CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Bootstrap icon CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <!-- font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.3.0/css/all.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.3.0/css/sharp-regular.css">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.3.0/css/sharp-solid.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="enquiry.css">
</head>

<body onload="bodyload()">

    <!-- modal start -->
    <div class="modal fade onloadmodal" id="exampleModal1" tabindex="-1" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header mymodal">
                    <h5 class="h2 " id="">Enquiry form</h5>
                    <p class="text-center">Just fill the form and we will get back to you with a custom made tour plan
                    </p>
                </div>
                <div class="modal-body bg-warning">
                    <div class="form">
                        <form class="form-group">
                            <input type="text" class="form-control m-2" placeholder="Please Enter Your Name" id="name"
                                required>
                            <input type="text" class="form-control m-2" placeholder="Please Enter Your Phone number"
                                id="phone" required>
                            <input type="email" class="form-control m-2" placeholder="Please Enter Mail" id="email"
                                required>
                            <input type="date" class="form-control m-2" placeholder="Date" id="date" required>
                            <textarea class="form-control m-2" rows="5" placeholder="Leave a Message..."
                                required></textarea>
                        </form>
                    </div>
                    <div class="list">
                        <ul>
                            <li>
                                <i class="bi bi-check2"></i> we assure the privacy of your contact data
                            </li>
                            <li>
                                <i class="bi bi-check2"></i> This data is only be used by our team to contact you .
                            </li>
                        </ul>
                    </div>
                    <div class="text-center">
                        <button type="button" onclick="qoute()" class="btn btn1 text-light">Request a quote</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- modal end -->



    <style>
        .onloadmodal .mymodal {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: brown;
            color: white;
        }

        .onloadmodal .btn1 {
            background-color: black;
            color: white;
        }

        .onloadmodal .btn1:hover {
            background-color: black;
        }

        .onloadmodal .list ul li {
            list-style: none;
        }
    </style>





</body>

<script src="../enquiryFormValidation/enquiryForm.js">

</script>


<!-- jquery -->
<script src="https://code.jquery.com/jquery-3.7.1.js">

</script>


<!-- bootstrap script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function bodyload() {
        window.$('#exampleModal1').modal('show')
    }
    function qoute() {
        var name = document.getElementById("name").value
        var phone = document.getElementById("phone").value
        var email = document.getElementById("email").value
        var date = document.getElementById("date").value
        var regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/

        if (name === "" || email === "" || phone === "" || date === "") {
            alert("please fill the form completely")
        }
        else if (name.charAt(0) != name.charAt(0).toUpperCase()) {
            alert("please keep first letter of your name capital")
        }
        else if (/\d(?!\/)/.test(name)) {
            alert("please enter only character")
        }
        else if (phone.length > 10 || phone.length < 10) {
            alert("please enter valid mobile number")
        }
        else if (!regex.test(email)) {
            alert("please enter valid email")
        }
        else {
            document.write("message sent successfully")
        }
    }
</script>

</html>
